name: leets-blog CD 파이프라인

on:
  workflow_run:
    workflows: ["leets-blog dev CI 파이프라인"]
    types:
      - completed
jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'develop' }}
    runs-on: ubuntu-22.04

    steps:
      - name: 1. Checkout source code
        uses: actions/checkout@v3

      - name: 2. .env 생성
        run: echo "${{ secrets.ENV }}" > .env

      - name: 3. Docker 이미지 Prod 서버 배포
        uses: appleboy/ssh-action@master  # SSH를 사용하여 EC2에서 명령 실행
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}  # EC2 퍼블릭 IP
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            sudo docker pull ${{secrets.DOCKER_USERNAME}}/leets-server:latest
            sudo ~/deploy.sh
