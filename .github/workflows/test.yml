name: PR 테스트

on:
  pull_request:
    branches:
      - "전수현/main"
      - "전수현/6주차"

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      checks: write
      pull-requests: write

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: blog
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: application.yml 파일 생성 (Base64 디코딩)
        run: |
          echo "${{ secrets.APPLICATION_YML_B64 }}" | base64 -d > src/main/resources/application.yml
          echo "===== application.yml 내용 확인 ====="
          cat src/main/resources/application.yml

      - name: 플레이스홀더 확인
        run: |
          grep -o '\${[^}]*}' src/main/resources/application.yml || echo "No placeholders found"

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h localhost -P 3306 --silent; do
            echo "Waiting for MySQL to be ready..."
            sleep 2
          done
          echo "MySQL is ready!"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

      - name: Clean build and test with Gradle
        run: ./gradlew clean test --info

      - name: Test 결과 출력
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          junit_files: '**/build/test-results/test/TEST-*.xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}
