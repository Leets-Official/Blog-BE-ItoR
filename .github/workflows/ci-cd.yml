name: Leets Blog CI/CD Pipeline

on:
  push:
    branches: [ "전수현/main", "전수현/6주차" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant permission to Gradle
        run: chmod +x gradlew

      - name: application.yml 파일 설정
        run: |
          mkdir -p src/main/resources
          printf "%s" "${{ secrets.APPLICATION_YML }}" > src/main/resources/application.yml

      - name: schema.sql 파일 설정
        run: |
          printf "%s" "${{ secrets.SCHEMA_SQL }}" > schema.sql

      - name: Build jar
        run: ./gradlew build -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: soo0711/blog:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "MYSQL_USERNAME=${{ secrets.MYSQL_USERNAME }}" >> .env
          echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> .env

      - name: Send .env to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user           # 여기 ec2-user로 변경
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ".env"
          target: "/home/ec2-user/app/docker/"  # 경로도 ec2-user 홈으로 변경

      - name: Send docker-compose.yml to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user                  # 여기 ec2-user로 변경
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./docker/docker-compose.yml"
          target: "/home/ec2-user/app/"      # 경로도 ec2-user 홈 경로로 변경

      - name: Send Dockerfile to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./docker/Dockerfile"
          target: "/home/ec2-user/app/docker/"

      - name: Run docker-compose on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/app/docker/
            docker-compose pull app
            docker-compose down
            docker-compose up -d