name: CD

on:
  push:
    branches:
      - 문석준/*


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/blog-be:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/blog-be:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker stop blog-be || true
            docker rm blog-be || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/blog-be:latest
            docker run -d --name blog-be -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/blog-be:latest
