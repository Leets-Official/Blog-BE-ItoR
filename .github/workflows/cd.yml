name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed


jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/blog-be:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/blog-be:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker stop blog-be || true
            docker rm blog-be || true
            docker pull "${{ secrets.DOCKER_USERNAME }}/blog-be:latest"
            docker run -d \
              --name blog-be \
              -p 8080:8080 \
              -e SPRING_APPLICATION_NAME="${{ secrets.SPRING_APPLICATION_NAME }}" \
              -e SPRING_DATASOURCE_URL="${{ secrets.SPRING_DATASOURCE_URL }}" \
              -e SPRING_DATASOURCE_USERNAME="${{ secrets.SPRING_DATASOURCE_USERNAME }}" \
              -e SPRING_DATASOURCE_PASSWORD="${{ secrets.SPRING_DATASOURCE_PASSWORD }}" \
              -e SPRING_DATASOURCE_DRIVER_CLASS_NAME="${{ secrets.SPRING_DATASOURCE_DRIVER_CLASS_NAME }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e JWT_EXPIRATION="${{ secrets.JWT_EXPIRATION }}" \
              -e KAKAO_CLIENT_ID="${{ secrets.KAKAO_CLIENT_ID }}" \
              -e KAKAO_REDIRECT_URI="${{ secrets.KAKAO_REDIRECT_URI }}" \
              -e KAKAO_TOKEN_URI="${{ secrets.KAKAO_TOKEN_URI }}" \
              -e KAKAO_USER_INFO_URI="${{ secrets.KAKAO_USER_INFO_URI }}" \
              "${{ secrets.DOCKER_USERNAME }}/blog-be:latest"
